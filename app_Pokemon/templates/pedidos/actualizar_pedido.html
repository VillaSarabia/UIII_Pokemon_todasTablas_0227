{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-10 mx-auto">
        <div class="card">
            <div class="card-header bg-warning text-white">
                <h4 class="mb-0">锔 Actualizar Pedido</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{% url 'realizar_actualizacion_pedido' pedido.id %}">
                    {% csrf_token %}
                    
                    <!-- Selecci贸n de Cliente -->
                    <div class="row mb-4">
                        <div class="col-12">
                            <h5 class="text-primary"> Seleccionar Entrenador</h5>
                            <div class="mb-3">
                                <label class="form-label">Entrenador *</label>
                                <select class="form-select" name="cliente" required>
                                    {% for cliente in clientes %}
                                    <option value="{{ cliente.id }}" 
                                            {% if cliente.id == pedido.cliente.id %}selected{% endif %}>
                                        {{ cliente.nombre_cliente }} - {{ cliente.email }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Informaci贸n del Pedido -->
                    <div class="row mb-4">
                        <div class="col-12">
                            <h5 class="text-primary"> Informaci贸n del Pedido</h5>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Estado del Pedido *</label>
                            <select class="form-select" name="estado_pedido" required>
                                <option value="P" {% if pedido.estado_pedido == 'P' %}selected{% endif %}>Pendiente</option>
                                <option value="E" {% if pedido.estado_pedido == 'E' %}selected{% endif %}>Enviado</option>
                                <option value="T" {% if pedido.estado_pedido == 'T' %}selected{% endif %}>Entregado</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Total Monto *</label>
                            <input type="number" step="0.01" class="form-control" name="total_monto" 
                                   value="{{ pedido.total_monto }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">M茅todo de Pago *</label>
                            <input type="text" class="form-control" name="metodo_pago" 
                                   value="{{ pedido.metodo_pago }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">C贸digo de Rastreo</label>
                            <input type="text" class="form-control" name="codigo_rastreo" 
                                   value="{{ pedido.codigo_rastreo }}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Fecha Entrega Estimada</label>
                            <input type="date" class="form-control" name="fecha_entrega_estimada" 
                                   value="{{ pedido.fecha_entrega_estimada|date:'Y-m-d' }}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <div class="form-check mt-4">
                                <input class="form-check-input" type="checkbox" name="es_pago_verificado" 
                                       id="es_pago_verificado" {% if pedido.es_pago_verificado %}checked{% endif %}>
                                <label class="form-check-label" for="es_pago_verificado">
                                    驴Pago Verificado?
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{% url 'ver_pedido' %}" class="btn btn-secondary me-md-2">Cancelar</a>
                        <button type="submit" class="btn btn-warning">Actualizar Pedido</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
