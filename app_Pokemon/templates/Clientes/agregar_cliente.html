{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">➕ Agregar Nuevo Cliente</h4>
            </div>
            <div class="card-body">
                {% if error_message %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    {{ error_message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                {% endif %}
                
                <form method="POST">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Nombre del Cliente</label>
                            <input type="text" class="form-control" name="nombre_cliente" 
                                   value="{% if form_data %}{{ form_data.nombre_cliente }}{% endif %}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" 
                                   value="{% if form_data %}{{ form_data.email }}{% endif %}" required>
                            {% if error_message %}
                            <div class="text-danger small mt-1">Este email ya está registrado</div>
                            {% endif %}
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Dirección</label>
                        <input type="text" class="form-control" name="direccion" 
                               value="{% if form_data %}{{ form_data.direccion }}{% endif %}" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Teléfono</label>
                            <input type="text" class="form-control" name="telefono" 
                                   value="{% if form_data %}{{ form_data.telefono }}{% endif %}">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label class="form-label">Puntos Lealtad</label>
                            <input type="number" class="form-control" name="puntos_lealtad" 
                                   value="{% if form_data %}{{ form_data.puntos_lealtad }}{% else %}0{% endif %}">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label class="form-label">Tipo Entrenador</label>
                            <input type="text" class="form-control" name="tipo_entrenador" 
                                   value="{% if form_data %}{{ form_data.tipo_entrenador }}{% endif %}" required>
                        </div>
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{% url 'ver_cliente' %}" class="btn btn-secondary me-md-2">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Guardar Cliente</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
