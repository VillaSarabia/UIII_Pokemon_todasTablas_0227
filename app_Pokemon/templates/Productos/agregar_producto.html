{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0">üéÅ Agregar Nuevo Producto</h4>
            </div>
            <div class="card-body">
                {% if error_message %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    {{ error_message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                {% endif %}
                
                <form method="POST">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Nombre del Producto *</label>
                            <input type="text" class="form-control" name="nombre_producto" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Categor√≠a *</label>
                            <input type="text" class="form-control" name="categoria" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Descripci√≥n *</label>
                        <textarea class="form-control" name="descripcion" rows="3" required></textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Precio *</label>
                            <input type="number" step="0.01" class="form-control" name="precio" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Stock Actual *</label>
                            <input type="number" class="form-control" name="stock_actual" value="0" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Generaci√≥n *</label>
                            <input type="number" class="form-control" name="generacion" value="1" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="es_legendario" id="es_legendario">
                            <label class="form-check-label" for="es_legendario">
                                ¬øEs Legendario?
                            </label>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{% url 'ver_producto' %}" class="btn btn-secondary me-md-2">Cancelar</a>
                        <button type="submit" class="btn btn-success">Guardar Producto</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
